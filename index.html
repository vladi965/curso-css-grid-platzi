<body>
  <main>
    <section class="hero">

            <h1 class="info-title">Check the <br> best food</h1>

    <section class="menu">

          <img src="./images/plate1.png" alt="plato de salsa y vegetales">

        <div class="menu-grid-item">
          <img src="./images/plate2.png" alt="plato de salsa y vegetales">

          <img src="./images/plate5.png" alt="plato de salsa y vegetales">
